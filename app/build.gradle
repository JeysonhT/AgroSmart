plugins {
    alias(libs.plugins.android.application) apply true
    id 'com.google.gms.google-services' apply true
    alias(libs.plugins.androidx.navigation.safe.args) apply true
    alias(libs.plugins.secrets.gradle.plugin) apply true
}
//me costo un huevo aplicar este plugin
apply plugin: 'realm-android'

android {
    namespace 'com.example.agrosmart'
    compileSdk 36

    packagingOptions {
        // Le dice a Gradle: "Si encuentras este archivo duplicado,
        // solo elige el primero (pickFirst) e ignora los dem√°s".
        pickFirst 'mockito-extensions/org.mockito.plugins.MockMaker'
        pickFirst 'mockito-extensions/org.mockito.plugins.MemberAccessor'
    }

    defaultConfig {
        applicationId "com.example.agrosmart"
        minSdk 24
        targetSdk 36
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildFeatures {
        viewBinding true
        mlModelBinding true
        buildConfig true
    }

    testOptions {
        animationsDisabled = true
        unitTests {
            returnDefaultValues = true
            includeAndroidResources = true
        }
    }
}

def mockitoVersion = "5.2.0"

